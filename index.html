<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Photo Frame</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #tapToPlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      font-size: 18px;
    }
  </style>
</head>

<body>

<div id="tapToPlay">ðŸ‘† Tap to enable sound</div>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <video
      id="arVideo"
      src="telunganavideo.mp4"
      loop
      playsinline
      webkit-playsinline
      preload="auto">
    </video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- TARGET 1 -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-video
      src="#arVideo"
      width="1.15"
      height="1.20"
      position="0 -0.04 0.01">
    </a-video>
  </a-entity>

  <!-- TARGET 2 (DIFFERENT ALIGNMENT) -->
  <a-entity mindar-image-target="targetIndex: 1">
    <a-video
  src="#arVideo"
  width="0.95"
  height="1.02"
  position="0 0.0012 0.01">
</a-video>

  </a-entity>

</a-scene>

<script>
  const video = document.querySelector("#arVideo");
  const tapScreen = document.querySelector("#tapToPlay");

  tapScreen.addEventListener("click", () => {
    video.muted = false;
    video.play();
    tapScreen.style.display = "none";
  });

  document.querySelectorAll("[mindar-image-target]").forEach(target => {
    target.addEventListener("targetFound", () => {
      video.play();
    });
    target.addEventListener("targetLost", () => {
      video.pause();
    });
  });
</script>

</body>
</html>
